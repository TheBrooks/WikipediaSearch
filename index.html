<!DOCTYPE html>
<html>
  <head>
    <title>WikiSearch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>
  	<div class="container">
  		<div class="row search-container">
	  		<div class="col-md-4 col-md-offset-4 col-xs-12 col-sm-6 col-sm-offset-3">
	  			<a href="https://en.wikipedia.org/wiki/special:Random" target="_blank">Click here for a random article</a>
				<input  id="search-text" type="search" placeholder="Search..."/>
			</div>
		</div>
		<div class="result-container">
			<ul id="result-list">
				<script id="page-template" type="text/template">
                    {{#pages}}
	                    <a href={{url}} target="_blank">
	                        <li>
	                            <h1>{{title}}</h1>
	                            <p>{{description}}</p>
	                        </li>
	                    </a>
                    {{/pages}}
                </script>
			</ul>
		</div>
		<p id="loading">Loading ...</p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/jquery-3.1.1.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.2/mustache.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="/js/scripts.min.js"></script>
  </body>
</html>
